<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neo-Brutalism Button</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        violet: {
                            200: "#A8A6FF",
                            300: "#918efa",
                            400: "#807dfa",
                        },
                        pink: {
                            200: "#FFA6F6",
                            300: "#fa8cef",
                            400: "#fa7fee",
                        },
                        red: {
                            200: "#FF9F9F",
                            300: "#fa7a7a",
                            400: "#f76363",
                        },
                        orange: {
                            200: "#FFC29F",
                            300: "#FF965B",
                            400: "#fa8543",
                        },
                        yellow: {
                            200: "#FFF066",
                            300: "#FFE500",
                            400: "#FFE500",
                        },
                        lime: {
                            200: "#B8FF9F",
                            300: "#9dfc7c",
                            400: "#7df752",
                        },
                        cyan: {
                            200: "#A6FAFF",
                            300: "#79F7FF",
                            400: "#53f2fc",
                        },
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-gray-100 p-10">
    <h1 class="text-3xl font-bold mb-6">Neo-Brutalism Button Examples</h1>

    <div class="space-y-8">
        <!-- Button Colors -->
        <div>
            <h2 class="text-xl font-semibold mb-4">Button Colors</h2>
            <div class="flex flex-wrap gap-4">
                <button
                    class="border-black border-2 h-12 px-5 bg-violet-200 hover:bg-violet-300 active:bg-violet-400 hover:shadow-[2px_2px_0px_rgba(0,0,0,1)]">
                    Violet Button
                </button>
                <button
                    class="border-black border-2 h-12 px-5 bg-pink-200 hover:bg-pink-300 active:bg-pink-400 hover:shadow-[2px_2px_0px_rgba(0,0,0,1)]">
                    Pink Button
                </button>
                <button
                    class="border-black border-2 h-12 px-5 bg-red-200 hover:bg-red-300 active:bg-red-400 hover:shadow-[2px_2px_0px_rgba(0,0,0,1)]">
                    Red Button
                </button>
                <button
                    class="border-black border-2 h-12 px-5 bg-orange-200 hover:bg-orange-300 active:bg-orange-400 hover:shadow-[2px_2px_0px_rgba(0,0,0,1)]">
                    Orange Button
                </button>
                <button
                    class="border-black border-2 h-12 px-5 bg-yellow-200 hover:bg-yellow-300 active:bg-yellow-400 hover:shadow-[2px_2px_0px_rgba(0,0,0,1)]">
                    Yellow Button
                </button>
                <button
                    class="border-black border-2 h-12 px-5 bg-lime-200 hover:bg-lime-300 active:bg-lime-400 hover:shadow-[2px_2px_0px_rgba(0,0,0,1)]">
                    Lime Button
                </button>
                <button
                    class="border-black border-2 h-12 px-5 bg-cyan-200 hover:bg-cyan-300 active:bg-cyan-400 hover:shadow-[2px_2px_0px_rgba(0,0,0,1)]">
                    Cyan Button
                </button>
            </div>
        </div>

        <!-- Button Sizes -->
        <div>
            <h2 class="text-xl font-semibold mb-4">Button Sizes</h2>
            <div class="flex flex-wrap gap-4 items-center">
                <button
                    class="border-black border-2 h-10 px-4 bg-cyan-200 hover:bg-cyan-300 active:bg-cyan-400 hover:shadow-[2px_2px_0px_rgba(0,0,0,1)]">
                    Small Button
                </button>
                <button
                    class="border-black border-2 h-12 px-5 bg-cyan-200 hover:bg-cyan-300 active:bg-cyan-400 hover:shadow-[2px_2px_0px_rgba(0,0,0,1)]">
                    Medium Button
                </button>
                <button
                    class="border-black border-2 h-14 px-5 bg-cyan-200 hover:bg-cyan-300 active:bg-cyan-400 hover:shadow-[4px_4px_0px_rgba(0,0,0,1)]">
                    Large Button
                </button>
            </div>
        </div>

        <!-- Button Rounded Corners -->
        <div>
            <h2 class="text-xl font-semibold mb-4">Button Rounded Corners</h2>
            <div class="flex flex-wrap gap-4">
                <button
                    class="border-black border-2 h-12 px-5 rounded-none bg-pink-200 hover:bg-pink-300 active:bg-pink-400 hover:shadow-[2px_2px_0px_rgba(0,0,0,1)]">
                    No Rounded
                </button>
                <button
                    class="border-black border-2 h-12 px-5 rounded-md bg-pink-200 hover:bg-pink-300 active:bg-pink-400 hover:shadow-[2px_2px_0px_rgba(0,0,0,1)]">
                    Medium Rounded
                </button>
                <button
                    class="border-black border-2 h-12 px-5 rounded-full bg-pink-200 hover:bg-pink-300 active:bg-pink-400 hover:shadow-[2px_2px_0px_rgba(0,0,0,1)]">
                    Full Rounded
                </button>
            </div>
        </div>

        <!-- Disabled Button -->
        <div>
            <h2 class="text-xl font-semibold mb-4">Disabled Button</h2>
            <div class="flex flex-wrap gap-4">
                <button
                    class="border-[#727272] border-2 h-12 px-5 bg-[#D4D4D4] text-[#676767] hover:bg-[#D4D4D4] hover:shadow-none active:bg-[#D4D4D4]"
                    disabled>
                    Disabled Button
                </button>
            </div>
        </div>

        <!-- Combined Features -->
        <div>
            <h2 class="text-xl font-semibold mb-4">Combined Features</h2>
            <div class="flex flex-wrap gap-4">
                <button
                    class="border-black border-2 h-14 px-5 rounded-full bg-yellow-200 hover:bg-yellow-300 active:bg-yellow-400 hover:shadow-[4px_4px_0px_rgba(0,0,0,1)]">
                    Large Rounded Yellow Button
                </button>
                <button
                    class="border-black border-2 h-10 px-4 rounded-md bg-violet-200 hover:bg-violet-300 active:bg-violet-400 hover:shadow-[2px_2px_0px_rgba(0,0,0,1)]">
                    Small Rounded Violet Button
                </button>
            </div>
        </div>
    </div>

</body>

</html>
